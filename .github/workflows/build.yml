name: Build Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: neptune
            asset_name: neptune-linux-amd64
          - os: ubuntu-24.04-arm
            artifact_name: neptune
            asset_name: neptune-linux-arm64
          - os: macos-15-intel
            artifact_name: neptune
            asset_name: neptune-macos-amd64
          - os: macos-latest
            artifact_name: neptune
            asset_name: neptune-macos-arm64
          - os: windows-latest
            artifact_name: neptune.exe
            asset_name: neptune-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build with PyInstaller
        run: uv run pyinstaller neptune.spec --clean --noconfirm

      - name: Rename artifact
        shell: bash
        run: mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          make_latest: true
